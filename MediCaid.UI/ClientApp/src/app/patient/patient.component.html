<section class="content">
  <div class="row">
    <!-- Form controls -->
    <div class="col-sm-12">
      <div class="panel panel-bd">
        <div class="panel-heading">
          <div class="btn-group">
            <a class="btn btn-primary" [routerLink]="['/patient-list']"> <i class="fa fa-list"></i>  Patient List </a>
          </div>
        </div>
        <div class="panel-body">
          <!--{{PatientForm.value|json }}
          {{patientModel| json}}-->
          <form class="col-sm-12"    (ngSubmit)="PatientSubmit()">
            <div class="col-sm-4 form-group">
              <label>Patient Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="patientModel.name" placeholder="Enter Patient Name" required>
            </div>
            <div class="col-sm-4 form-group">
              <label>Age</label>
              <input type="number" class="form-control" name="Age" [(ngModel)]="patientModel.age" placeholder="Enter Patient Age" required>
            </div>
            <div class="col-sm-4 form-group">
              <label>Gender</label>
              <select class="form-control" name="Gender" [(ngModel)]="patientModel.gender">
                <option value="">Select</option>
                <option *ngFor="let gender of genders">{{gender}}</option>
              </select>
            </div>
            <div class="col-sm-4 form-group">
              <label>Phone</label>
              <input type="text" class="form-control" name="Phone" [(ngModel)]="patientModel.phone" placeholder="Enter Patient Phone" required>
            </div>
            <div class="col-sm-4 form-group">
              <label>Email</label>
              <input type="text" class="form-control" name="Email" [(ngModel)]="patientModel.email" placeholder="Enter Patient Email">
            </div>
            <div class="col-sm-4 form-group">
              <label>Height</label>
              <input type="text" class="form-control" name="Height" [(ngModel)]="patientModel.height" placeholder="Enter Patient Height">
            </div>
            <div class="col-sm-4 form-group">
              <label>Weight</label>
              <input type="text" class="form-control" name="Weight" [(ngModel)]="patientModel.weight" placeholder="Enter Patient Weight">
            </div>
            <div class="col-sm-4 form-group">
              <label>Blood Presure</label>
              <input type="text" class="form-control" name="BloodPresure" [(ngModel)]="patientModel.bloodPresure" placeholder="Enter Patient Blood Presure">
            </div>
            <div class="col-sm-4 form-group">
              <label>Emergency Contact Number </label>
              <input type="text" class="form-control" name="EmergencyContactNumber" [(ngModel)]="patientModel.emergencyContactNumber" placeholder="Enter Patient Emergency Contact Number">
            </div>
            <div class="col-sm-4 form-group">
              <label>Address</label>
              <input type="text" class="form-control" name="Address" [(ngModel)]="patientModel.address" placeholder="Enter Patient Address">
            </div>
            <div class="col-sm-4 form-group">
              <label>Blood Group</label>
              <input type="text" class="form-control" name="BloodGroup" [(ngModel)]="patientModel.bloodGroup" placeholder="Enter Patient Blood Group">
            </div>
            <div class="col-sm-4 form-group">
              <label>Father Name</label>
              <input type="text" class="form-control" name="FatherName" [(ngModel)]="patientModel.fatherName" placeholder="Enter Patient Father Name">
            </div>
            <div class="col-sm-4 form-group">
              <label>Mother Name</label>
              <input type="text" class="form-control" name="MotherName" [(ngModel)]="patientModel.motherName" placeholder="Enter Patient Mother Name">
            </div>
            <div class="col-sm-12 reset-button">
              <div class="col-sm-8">
                <button type="reset" class="btn btn-warning pull-right">Reset</button>
              </div>
              <div class=" col-ms-4">
               <button type="submit" class="btn btn-success pull-right">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</section>
